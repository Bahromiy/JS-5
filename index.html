<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 5.3</title>
    <link rel="stylesheet" href="./act.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main class="container">
      <div class="big">
        <div class="big-box__top">
          <div class="top">
            <div class="blue-box__top"></div>
            <div class="blue-box__top"></div>
            <div class="blue-box__top"></div>
            <div class="blue-box__top"></div>
          </div>
          <div class="btm">
            <div class="blue-box__bottom"></div>
            <div class="blue-box__bottom"></div>
            <div class="blue-box__bottom"></div>
            <div class="blue-box__bottom"></div>
          </div>
        </div>

        <div class="big-box__bottom">
          <div class="two">
            <div class="yellow-top"></div>
            <div class="yellow-top"></div>
          </div>

          <div class="one">
            <div class="yellow-bottom"></div>
          </div>
        </div>
      </div>

      <div class="submit">
        <form>
          <input id="number" type="number" required />
          <button id="button" type="submit">Submit</button>
        </form>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
